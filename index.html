<!doctype html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Tebak Kata By Fazrel</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="words.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>Tebak Kata | By Fazrel</h2>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Clue: <span></span></p>
                    <p class="time">
                        Sisa Waktu: <span><b>60</b>s</span>
                    </p>
                </div>
                <input
                    type="text"
                    spellcheck="false"
                    placeholder="Enter a valid word"
                />
                <div class="buttons">
                    <button class="refresh-word">Ganti Kata</button>
                    <button class="check-word">Check Kata</button>
                </div>
            </div>
        </div>
    </body>
</html>
